version: '2.1'
services:
  tor_proxy:
    build: ./tor_proxy
    command: sh -c "tor"
    container_name: tor_proxy
    ports:
      - "9050:9050"
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 10s
      retries: 5
  web:
    build: .
    volumes:
      - .:/var/www
    command: ["python", "downloader.py", "--amount", "${AMOUNT}", "--query", "${QUERY}", "--mode", "${MODE}", "--language", "${LANGUAGE}"]
    container_name: scratch_downloader
    user: root
    volumes:
      - .:/var/www
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    ports:
      - "8000:8000"
    env_file:
      - ./PARAMS
    stdin_open: true
    tty: true
    depends_on:
      tor_proxy:
        condition: service_healthy
volumes:
  dbdata:
